<script>

    var date = new Date();

    var time = date.getTime() - date.getMilliseconds();

    $("#date").val(date.toUTCString())


    $("#form-register").on('submit', function(event){
        event.preventDefault();

        var name = $("#name").val();
        var phone = $("#phone").val();
        var location = $("#location").val();
        var gender = $("#gender").val();
        var parent = $("#parent").val();
        var packages = $("#packages").val();
        var date = $("#date").val();

        if(isEmpty(name)) {
            showToast("Name required", "", "");
            return;
        }
        if(isEmpty(phone)) {
            showToast("Phone required", "", "");
            return;
        }
        if(isEmpty(location)) {
            showToast("Location required", "", "");
            return;
        }
        if(isEmpty(gender)) {
            showToast("Gender required", "", "");
            return;
        }
        if(isEmpty(parent)) {
            showToast("Parent required", "", "");
            return;
        }
        if(isEmpty(packages)) {
            showToast("Packages required", "", "");
            return;
        }
        if(isEmpty(date)) {
            showToast("Date required", "", "");
            return;
        }


        $("#div-register").addClass("is-loading");


        var id = time/100;


        var visit_data = {};
        visit_data["name"] = name;
        visit_data["phone"] = phone;
        visit_data["location"] = location;
        visit_data["gender"] = gender;
        visit_data["location"] = location;
        visit_data["parent"] = parent;
        visit_data["packages"] = packages;
        visit_data["time"] = time;
        visit_data["isImprisoned"] = true;

        database.ref('Prisoners').child(id).set(visit_data);

        setTimeout(function() {
            $("#div-register").removeClass("is-loading");
            showToast("Prisoner Registerd Successfuly", "", "");
        }, 3000);

        setTimeout(function() {
            var isConfirmed = confirm("Do you want to Add another Prisoner?");
            if(isConfirmed) {
                window.location.replace("");
            }else {
                window.location.replace("../dashboard/#Prisoners");
            }
        }, 3000);

    });

</script>
